name: Secrets and Variable Workflow

# event
on:
  workflow_dispatch:

# jobs
jobs:
  secrets-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Check the secret
        run: |
          if [ -n "${{ secrets.DEMO_PASSWORD }}" ]; then
            echo "Secret is set!"
          else
            echo "Secret is missing!"
          fi

      - name: Check my Docker Username
        run: echo "My Docker Username is ${{ vars.DOCKER_USERNAME }}"
